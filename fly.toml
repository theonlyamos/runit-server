app = "runit"
primary_region = "hkg"

[build]
  # builder = "paketobuildpacks/builder:full"
  dockerfile = "Dockerfile"

[mounts]
  source = "runit_data"
  destination = "/root"

[env]
  PORT = "9000"
  RUNIT_SERVERNAME = 'https://runit.fly.dev'
  RUNIT_WORKDIR = '/root/RUNIT_WORKDIR'

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
