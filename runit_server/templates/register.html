{% extends "layout.html" %}
{% block content %}
<main class="vh-100 vw-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-7 col-lg-5">
                <div class="card rounded-0 shadow align-self-center">
                    <div class="card-body">
                        <form class="form-floating bg-gradient" action="{{ url_for('public.register') }}" method="post">
                            <h5 class="text-center mt-2 mb-3 pb-3 border-bottom text-black-50 fs-4">REGISTER</h5>
                            {% for (category, message) in get_flashed_messages(with_categories=True) %}
                            <div class="alert alert-{{category}} alert-dismissible bg-gradient d-flex justify-content-between rounded-0">
                                <strong>{{message}}</strong>
                                <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endfor %}
                            <div class="form-group mb-3">
                                <label class="form-label" for="name">Name</label>
                                <input type="text" class="form-control rounded-0" name="name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="email">Email Address</label>
                                <input type="email" class="form-control rounded-0" name="email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control rounded-0" name="password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="cpassword">Password</label>
                                <input type="password" class="form-control rounded-0" name="cpassword" required>
                            </div>
                            <div class="form-group d-flex justify-content-end mb-3">
                                <button type="submit" class="btn btn-outline-dark bg-gradient shadow-sm rounded-0 px-4">Signup</button>
                            </div>
                            <div class="form-group border-top text-center py-2">
                                <a href="{{ url_for('public.index')}}" class="nav-link text-primary">
                                    <small>LOGIN</small>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
