<div class="modal fade" id="databaseModal" tabindex="-1" aria-labelledby="databaseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{{ url_for('create_user_document', database_id=database.id) }}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-file-alt fa-fw text-accent me-2"></i>
                        New Document
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    {% for key, value in database.collection_schema.items() %}
                    {% set id = 'schema' + (loop.index | string) %}
                    <div class="form-group {% if value == 'bool' %}d-flex align-items-center gap-2{% endif %}">
                        <label class="form-label" for="{{ id }}">{{ key | title }}</label>
                        {% if value == 'text' %}
                        <textarea name="{{ key }}" id="{{ id }}" rows="3" class="form-control"></textarea>
                        {% elif value == 'bool' %}
                        <input type="checkbox" name="{{ key }}" class="form-check-input" id="{{ id }}">
                        {% else %}
                        <input type="{{ inputTypes[value] }}" name="{{ key }}" 
                               class="form-control" id="{{ id }}"
                               step="{% if value == 'float' %}0.1{% endif %}"
                               {% if value != 'bool' %}required{% endif %}>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-ghost" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-accent">
                        <i class="fas fa-plus fa-fw me-1"></i>
                        Create Document
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
