<div class="modal fade modal-danger" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-exclamation-triangle fa-fw me-2"></i>
                    Confirm Deletion
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="mb-2"><strong id="confirmationMessage"></strong></p>
                <p class="text-muted mb-0">
                    <i class="fas fa-info-circle fa-fw me-1"></i>
                    This action is not reversible. Continue?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-ghost" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger" id="deleteBtn">
                    <i class="fas fa-trash-alt fa-fw me-1"></i>
                    Yes, Delete
                </button>
            </div>
        </div>
    </div>
</div>
