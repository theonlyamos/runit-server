<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('create_user_project') }}" method="post" id="projectForm">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus fa-fw text-accent me-2"></i>
                        New Project
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="repo" class="form-label">
                            <i class="fab fa-github fa-fw me-1"></i>
                            Github Repository
                        </label>
                        {% if user.gat %}
                        <select name="github_repo" id="github_repo" class="form-select" required>
                            <option selected disabled>Select a repository...</option>
                            {% for repo in repos %}
                            <option value="{{ repo.id }}">{{ repo.name }}</option>
                            {% endfor %}
                        </select>
                        {% else %}
                        <a href="https://github.com/login/oauth/authorize?client_id={{ git_client_id }}" 
                           class="btn btn-secondary w-100">
                            <i class="fab fa-github fa-fw me-2"></i>
                            Connect Github
                        </a>
                        {% endif %}
                    </div>
                    
                    <div class="form-group d-none" id="branches_elem">
                        <label for="github_repo_branch" class="form-label">Select Branch</label>
                        <select name="github_repo_branch" id="github_repo_branch" class="form-select" required>
                            <option selected disabled>Select branch...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="name" class="form-label">Project Name</label>
                        <input type="text" name="name" id="name" class="form-control" 
                               autocomplete="off" required style="text-transform: capitalize;">
                    </div>
                    
                    <div class="form-group">
                        <label for="language" class="form-label">Programming Language</label>
                        <select name="language" class="form-select" id="language" required>
                            <option disabled selected>Select language...</option>
                            {% for lang in icons %}
                            <option value="{{ lang | lower }}">{{ lang }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Create database for project?</label>
                        <div class="d-flex gap-4 mt-2">
                            <label class="form-check d-flex align-items-center gap-2 cursor-pointer">
                                <input type="radio" name="database" value="0" checked class="form-check-input">
                                <span>No</span>
                            </label>
                            <label class="form-check d-flex align-items-center gap-2 cursor-pointer">
                                <input type="radio" name="database" value="1" class="form-check-input">
                                <span>Yes</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-ghost" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-accent" id="submitBtn">
                        <i class="fas fa-spinner fa-spin me-2 d-none"></i>
                        Create Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
