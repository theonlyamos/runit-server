<div class="row g-4">
{% for project in projects %}
<div class="col-md-6 col-lg-4 col-xl-3 fade-in stagger-{{ loop.index % 6 + 1 }}">
    <div class="database-card position-relative">
        <nav class="nav-item dropdown card-menu">
            <a class="btn btn-ghost btn-sm" data-bs-toggle="dropdown" href="#" role="button">
                <i class="fas fa-ellipsis-v text-muted"></i>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a href="{{ url_for('run_project', project_id=project.id, function='index') }}" 
                       class="dropdown-item" target="_blank">
                        <i class="fas fa-play fa-fw me-2 text-accent"></i> Run
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin_get_project', project_id=project.id) }}" class="dropdown-item">
                        <i class="fas fa-info-circle fa-fw me-2 text-muted"></i> Details
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item text-danger" href="#">
                        <i class="fas fa-trash-alt fa-fw me-2"></i> Delete
                    </a>
                </li>
            </ul>
        </nav>
        
        <a href="{{ url_for('admin_get_project', project_id=project.id) }}" 
           class="text-decoration-none d-flex flex-column align-items-center py-4">
            <div class="text-accent mb-3" style="font-size: 2.5rem;">
                {% set lang_icon = {'python': 'python', 'javascript': 'js', 'php': 'php', 'bun': 'js'}.get(project.language | lower, 'code') %}
                <i class="fab fa-{{ lang_icon }}"></i>
            </div>
            <h5 class="text-mono mb-1">{{ project.name | title }}</h5>
            <span class="badge badge-secondary">{{ project.language | title }}</span>
        </a>
    </div>
</div>
{% endfor %}
</div>
