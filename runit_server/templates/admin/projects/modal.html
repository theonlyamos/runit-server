<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('admin_create_project') }}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus fa-fw text-accent me-2"></i>
                        New Project
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Project Name</label>
                        <input type="text" name="name" class="form-control" 
                               placeholder="Enter project name" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Programming Language</label>
                        <select name="language" class="form-select" required>
                            <option selected disabled>Select language...</option>
                            {% for lang in languages %}
                            <option value="{{ lang }}">{{ lang | capitalize }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-ghost" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-accent">
                        <i class="fas fa-plus fa-fw me-1"></i>
                        Create Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
