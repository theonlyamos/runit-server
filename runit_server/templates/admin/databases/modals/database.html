<div class="modal fade" id="databaseModal" tabindex="-1" aria-labelledby="databaseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{{ url_for('admin_create_database') }}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-database fa-fw text-accent me-2"></i>
                        New Database
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Database Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter database name"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Project</label>
                        <select name="project_id" class="form-select">
                            <option selected disabled>Select Project</option>
                            {% for project in projects %}
                            <option value="{{ project.id }}">{{ project.name | title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-ghost" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-accent">
                        <i class="fas fa-plus fa-fw me-1"></i>
                        Create Database
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
