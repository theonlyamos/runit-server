<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 40px;">
                    <input class="form-check-input" type="checkbox" id="selectAll">
                </th>
                <th>Name</th>
                <th>Last Updated</th>
                <th style="width: 120px;">Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for database in databases %}
            <tr class="fade-in stagger-{{ loop.index % 6 + 1 }}">
                <td>
                    <input class="form-check-input" type="checkbox">
                </td>
                <td>
                    <a href="{{ url_for('admin_get_database', database_id=database.id) }}" class="text-accent fw-medium">
                        {{ database.name | title }}
                    </a>
                </td>
                <td class="text-mono" style="font-size: 0.8125rem; color: var(--text-tertiary);">
                    {{ database.updated_at }}
                </td>
                <td>
                    <div class="d-flex gap-1">
                        <a href="{{ url_for('admin_get_database', database_id=database.id) }}" 
                           class="btn btn-ghost btn-sm" title="Details">
                            <i class="fas fa-info-circle"></i>
                        </a>
                        <a href="#confirmModal" 
                           class="btn btn-ghost btn-sm text-danger" data-bs-toggle="modal" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
