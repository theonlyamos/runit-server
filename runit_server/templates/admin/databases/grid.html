<div class="row g-4">
{% for database in databases %}
<div class="col-md-6 col-lg-4 col-xl-3 fade-in stagger-{{ loop.index % 6 + 1 }}">
    <div class="database-card position-relative">
        <nav class="nav-item dropdown card-menu">
            <a class="btn btn-ghost btn-sm" data-bs-toggle="dropdown" href="#" role="button">
                <i class="fas fa-ellipsis-v text-muted"></i>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a href="{{ url_for('admin_get_database', database_id=database.id) }}" class="dropdown-item">
                        <i class="fas fa-info-circle fa-fw me-2 text-muted"></i> Details
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form method="post" action="{{ url_for('admin_delete_database', database_id=database.id) }}">
                        <button type="submit" class="dropdown-item text-danger">
                            <i class="fas fa-trash-alt fa-fw me-2"></i> Delete
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
        
        <a href="{{ url_for('admin_get_database', database_id=database.id) }}" 
           class="text-decoration-none d-flex flex-column align-items-center py-4">
            <div class="text-accent mb-3" style="font-size: 2.5rem;">
                <i class="fas fa-database"></i>
            </div>
            <h5 class="text-mono mb-1">{{ database.name | title }}</h5>
            <span class="text-muted" style="font-size: 0.75rem;">{{ database.updated_at }}</span>
        </a>
    </div>
</div>
{% endfor %}
</div>
