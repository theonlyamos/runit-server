{% extends "account/layout.html" %}
{% block content %}
<div class="p-4 w-100">
    <div class="h5 text-center">
        Welcome to your dashboard, <strong class="text-primary"><em>{{session['user']['name']}}</em></strong>
    </div>
</div>
<div class="d-flex flex-wrap justify-content-center py-5 px-3">
    {% for item in session['menu'] %}
    <a href="{{ url_for(item['url']) }}" class="nav-link p-5 m-2 border hover:shadow-sm">
        <i class="fas fa-{{ item['icon']}} fa-fw fa-2x"></i>
    </a>
    {% endfor %}
</div>
{% endblock %}
