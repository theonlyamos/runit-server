<div class="row g-4">
    {% for user in users %}
    <div class="col-md-6 col-lg-4 col-xl-3 fade-in stagger-{{ loop.index % 6 + 1 }}">
        <div class="database-card position-relative">
            <a href="{{ url_for('admin_get_user', user_id=user.id) }}"
                class="text-decoration-none d-flex flex-column align-items-center py-4">
                {% if user.image %}
                <img src="{{ url_for('uploads', path=user.id+'/'+user.image) }}" class="rounded-circle mb-3"
                    alt="{{ user.name }}"
                    style="width: 80px; height: 80px; object-fit: cover; border: 3px solid var(--accent);">
                {% else %}
                <div class="rounded-circle d-flex align-items-center justify-content-center mb-3"
                    style="width: 80px; height: 80px; background: var(--bg-tertiary); border: 3px solid var(--border-color);">
                    <i class="fas fa-user fa-2x text-muted"></i>
                </div>
                {% endif %}
                <h5 class="text-mono mb-1">{{ user.name }}</h5>
                <span class="text-muted" style="font-size: 0.75rem;">{{ user.email }}</span>

                <div class="d-flex align-items-center gap-2 mt-3">
                    <span class="badge badge-secondary">
                        <i class="fas fa-sitemap fa-fw me-1"></i>
                        {{ user.projects | default(0) }} Projects
                    </span>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
